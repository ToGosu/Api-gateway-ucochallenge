# Configuración de Nginx con ModSecurity (WAF) y HTTPS
# Para desarrollo local con certificados autofirmados

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # ModSecurity Configuration (si está disponible)
    # modsecurity on;
    # modsecurity_rules_file /etc/nginx/modsec/main.conf;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Redireccionar HTTP a HTTPS
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint (no redirige)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Redireccionar todo el tráfico HTTP a HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Servidor HTTPS con WAF
    server {
        listen 8443 ssl http2;
        server_name localhost;

        # Certificados SSL
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'self'" always;

        # Configuración de ModSecurity (comentado si ModSecurity no está disponible)
        # modsecurity_rules '
        #     SecRuleEngine DetectionOnly
        #     SecRequestBodyAccess On
        #     SecResponseBodyAccess On
        #     SecResponseBodyMimeType text/plain text/html text/xml application/json
        #     SecAuditEngine RelevantOnly
        #     SecAuditLogParts ABIJDEFHZ
        #     SecAuditLogType Serial
        #     SecAuditLog /var/log/nginx/modsec_audit.log
        #     SecDebugLog /var/log/nginx/modsec_debug.log
        #     SecDebugLogLevel 0
        # ';

        # Location para API Gateway
        location /api-gateway/ {
            proxy_pass http://api-gateway:8090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }

        # Location para health check
        location /health {
            proxy_pass http://api-gateway:8090/actuator/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # Location para métricas (opcional, proteger en producción)
        location /metrics {
            proxy_pass http://api-gateway:8090/actuator/metrics;
            proxy_set_header Host $host;
            access_log off;
        }

        # Location para rutas del API Gateway (sin prefijo)
        location / {
            proxy_pass http://api-gateway:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }
    }
}

